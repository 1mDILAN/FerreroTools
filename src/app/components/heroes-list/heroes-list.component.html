<div class="container">
    <div class="row">
      <div class="col">
        <h2>Lista de Héroes</h2>
        <div class="card-list">
          <div *ngFor="let heroe of heroes; let i = index" class="card mb-2" style="width: 100%;">
            <div class="row g-0">
              <div class="col-md-2">
                <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ heroe.nombre }}</h5>
                  <p class="card-text">{{ heroe.bio }}</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  <!-- Botones -->
                  <div class="d-flex flex-column align-items-end">
                    <button class="btn btn-primary mb-1">Botón 1</button>
                    <button class="btn btn-secondary mb-1">Botón 2</button>
                    <button class="btn btn-danger mb-1">Botón 3</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
