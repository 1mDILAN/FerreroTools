
<app-fotos-api></app-fotos-api>

<div class="container text-center" >
    <div class="row">
      <div *ngFor="let foto of fotos; let i = index" class="col">
         
        <div class="card" style="width: 18rem;">
          <img src="{{foto.img}}" class="" alt="..." height="300 px" width="280 px">
  
          <div class="card-body">
            <h5 class="card-title">{{foto.nombre}}</h5>
            <p class="card-text">{{foto.descripcion}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
