
<div class="card mb-2" style="max-width: 700px;" *ngIf="heroe">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
