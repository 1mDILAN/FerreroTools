
    <div class="p-5 mb-4 text-bg-dark container-fluid">
      <div class="container">
          <div class="row">
              <div class="col-md-1">
                  <img src="../../../assets/resources/logo.png" height="150px" width="auto">
              </div>
              <div class="col-md-6">
                  <h1 class="display-5 fw-bold" style="margin-top: 6%; margin-left: 10%;">Nuevo Spider-Man</h1>
                  <!-- Aquí puedes agregar el contenido de tu texto -->

    <div class="container" style="margin-bottom: 3%;">
      <div class="card">
        <div class="card-header">
          <span class="text-danger">Datos</span>
        </div>
        <div class="card-body">
          <form
            class="form-horizontal"
            role="form"
            action="../php/pensiones.php"
            method="POST"
            [formGroup]="spiderForm"
            (ngSubmit)="agregarSpider()"
          >
          <div class="form-group">
            <label class="control-label col-sm-2" for="id">ID:</label>
            <div class="col-sm-10">
              <input type="text" formControlName="id" class="form-control" id="id" name="id" placeholder="Ingrese ID"/>
              <div class="text-danger"
              *ngIf="spiderForm.get('id')?.hasError('required') && spiderForm.get('id')?.touched">
                <span>El Id es obligatorio<strong>*</strong></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
              <input  type="text" formControlName="nombre" class="form-control" id="nombre" name="nombre" placeholder="Ingrese Nombre"/>
              <div class="text-danger"
              *ngIf="spiderForm.get('nombre')?.hasError('required') && spiderForm.get('nombre')?.touched">
                <span>El Nombre es obligatorio<strong>*</strong></span>
              </div>
            </div>
          </div>  

          <div class="form-group">
            <label class="control-label col-sm-2" for="bio">Biografia:</label>
            <div class="col-sm-10">
              <input  type="text" formControlName="bio" class="form-control" id="bio" name="bio" placeholder="Ingrese biografia corta"/>
              <div class="text-danger"
              *ngIf="spiderForm.get('bio')?.hasError('required') && spiderForm.get('bio')?.touched">
                <span>La biografia es obligatoria<strong>*</strong></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="imagen">Ingrese Imágen URL:</label>
            <input type="text" formControlName="imagen" class="form-control" id="imagen" placeholder="https://..." />
            <div class="text-danger"
              *ngIf="spiderForm.get('imagen')?.hasError('required') && spiderForm.get('imagen')?.touched">
                <span>La imagen es obligatoria<strong>*</strong></span>
              </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="aparicion">aparicion:</label>
            <div class="col-sm-10">
              <input  type="text" formControlName="aparicion" class="form-control" id="aparicion" name="aparicion" placeholder="Ingrese apariciongrafia corta"/>
              <div class="text-danger"
              *ngIf="spiderForm.get('aparicion')?.hasError('required') && spiderForm.get('aparicion')?.touched">
                <span>La aparicion es obligatoria<strong>*</strong></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="casa">Casa:</label>
            <div class="col-sm-10">
              <input  type="text" formControlName="casa" class="form-control" id="casa" name="casa" placeholder="Ingrese la casa "/>
              <div class="text-danger"
              *ngIf="spiderForm.get('casa')?.hasError('required') && spiderForm.get('casa')?.touched">
                <span>La Casa es obligatoria<strong>*</strong></span>
              </div>
            </div>
          </div>

            <div class="form-group mt-2">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="spiderForm.invalid" class="btn btn-dark">Agregar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
